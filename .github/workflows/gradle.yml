name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'zulu'

    - name: Create .env file
      run: |
        echo "DB_URL=${{ secrets.DATASOURCE_PASSWORD }}" >> ./src/main/resources/.env
        echo "DB_USER=${{ secrets.DATASOURCE_URL }}" >> ./src/main/resources/.env
        echo "DB_PASSWORD=${{ secrets.DATASOURCE_USERNAME }}" >> ./src/main/resources/.env

    - name: Grant execute permission for Gradlew
      run: chmod +x gradlew

    - name: Cache
      uses: actions/cache@v4.1.2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run one test
      run: ./gradlew test --tests "*SuggestionServiceInputTest"
      env:
        DATASOURCE_URL: jdbc:postgresql://localhost:5432/postgres?user=postgres&password=postgres
        DATASOURCE_PASSWORD: postgres
        DATASOURCE_USERNAME: postgres

    - name: Build with Gradle Wrapper
      run: ./gradlew clean build --no-daemon
      env:
        DATASOURCE_URL: jdbc:postgresql://localhost:5432/postgres?user=postgres&password=postgres
        DATASOURCE_PASSWORD: postgres
        DATASOURCE_USERNAME: postgres
